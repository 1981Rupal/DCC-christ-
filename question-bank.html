<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank - Daily Coding Challenge</title>
    <link rel="stylesheet" href="challenge.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .question-bank-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }

        .question-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .question-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .difficulty-easy { color: #28a745; }
        .difficulty-medium { color: #ffc107; }
        .difficulty-hard { color: #dc3545; }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>DCC</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="student-dashboard.html"><span class="icon">ðŸ“Š</span> Dashboard</a></li>
                <li><a href="challenge.html"><span class="icon">ðŸ§©</span> Challenges</a></li>
                <li class="active"><a href="question-bank.html"><span class="icon">ðŸ“š</span> Question Bank</a></li>
                <li><a href="profile.html"><span class="icon">ðŸ‘¤</span> Profile</a></li>
                <li class="logout"><a href="#" id="logout-btn"><span class="icon">ðŸšª</span> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1>Question Bank</h1>
                <div class="user-info">
                    <span id="user-name">Student</span>
                    <div class="avatar">S</div>
                </div>
            </header>

            <div class="question-bank-container">
                <div class="challenge-header">
                    <h2>Past Challenges</h2>
                    <p>Review and practice with previously completed challenges</p>
                </div>

                <div id="questions-list">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');

            if (!token || user.role !== 'student') {
                window.location.href = 'login.html';
                return;
            }

            // Set user name
            document.getElementById('user-name').textContent = user.name || user.username || 'Student';

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });

            // API endpoints
            const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8080' : '';
            const QUESTION_BANK_URL = `${API_BASE}/api/question-bank`;

            // Load questions
            async function loadQuestions() {
                const questionsList = document.getElementById('questions-list');
                questionsList.innerHTML = '<div class="loading">Loading questions...</div>';

                try {
                    const response = await fetch(QUESTION_BANK_URL, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch questions');
                    }

                    const questions = await response.json();
                    displayQuestions(questions);
                } catch (error) {
                    console.error('Error loading questions:', error);
                    // Use sample data as fallback
                    const sampleQuestions = [
                        {
                            id: 1,
                            title: 'HTML5 Basics',
                            question: 'Which element is used to get highlighted text in HTML5?',
                            difficulty: 'easy',
                            dueDate: '2023-05-17'
                        },
                        {
                            id: 2,
                            title: 'CSS Selectors',
                            question: 'How do you select an element with id="header" in CSS?',
                            difficulty: 'easy',
                            dueDate: '2023-05-19'
                        }
                    ];
                    displayQuestions(sampleQuestions);
                }
            }

            function displayQuestions(questions) {
                const questionsList = document.getElementById('questions-list');

                if (questions.length === 0) {
                    questionsList.innerHTML = '<p>No questions available in the question bank.</p>';
                    return;
                }

                questionsList.innerHTML = '';
                questions.forEach(question => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    questionItem.innerHTML = `
                        <div class="question-title">${question.title}</div>
                        <div class="question-meta">
                            <span class="difficulty-${question.difficulty}">Difficulty: ${question.difficulty}</span>
                            <span>Due Date: ${new Date(question.dueDate).toLocaleDateString()}</span>
                        </div>
                        <p>${question.question}</p>
                        <button class="submit-btn" onclick="reviewQuestion(${question.id})">Review Question</button>
                    `;
                    questionsList.appendChild(questionItem);
                });
            }

            // Global function for reviewing questions
            window.reviewQuestion = function(questionId) {
                alert(`Reviewing question ${questionId}. This would open the question in review mode.`);
            };

            // Initialize
            loadQuestions();
        });
    </script>
</body>
</html>
