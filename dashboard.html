<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Daily Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ...existing CSS styles... */
        /* (Keep your current styles here) */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="dashboard-title">Daily Coding Challenge</div>
            <div class="user-info">
                <span class="user-name" id="user-name">Teacher Name</span>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </header>
        <div class="dashboard-content">
            <aside class="sidebar">
                <div class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </div>
                <div class="nav-item" data-tab="challenges">
                    <i class="fas fa-code"></i> Challenges
                </div>
                <div class="nav-item" data-tab="students">
                    <i class="fas fa-users"></i> Students
                </div>
                <div class="nav-item" data-tab="analytics">
                    <i class="fas fa-chart-bar"></i> Analytics
                </div>
                <div class="nav-item" data-tab="settings">
                    <i class="fas fa-cog"></i> Settings
                </div>
            </aside>
            <main class="main-content">
                <!-- Dashboard Tab -->
                <section id="dashboard" class="tab-pane active">
                    <!-- ...existing dashboard content... -->
                    <!-- (Keep your dashboard tab content here) -->
                </section>
                <!-- Challenges Tab -->
                <section id="challenges" class="tab-pane">
                    <!-- ...existing challenges content... -->
                </section>
                <!-- Students Tab -->
                <section id="students" class="tab-pane">
                    <!-- ...existing students content... -->
                </section>
                <!-- Analytics Tab -->
                <section id="analytics" class="tab-pane">
                    <!-- ...existing analytics content... -->
                </section>
                <!-- Settings Tab -->
                <section id="settings" class="tab-pane">
                    <!-- ...existing settings content... -->
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is a teacher
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');

            if (!token || user.role !== 'teacher') {
                window.location.href = 'login.html';
                return;
            }

            // Set user name (fallback to username if name is missing)
            document.getElementById('user-name').textContent = user.name || user.username || 'Teacher';

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });

            // Tab navigation
            const navItems = document.querySelectorAll('.nav-item');
            const tabPanes = document.querySelectorAll('.tab-pane');

            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    navItems.forEach(navItem => navItem.classList.remove('active'));
                    this.classList.add('active');
                    tabPanes.forEach(pane => pane.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Inner tab navigation
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabContentId = this.getAttribute('data-tab-content');
                    const tabContainer = this.closest('.tab-container');
                    tabContainer.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    tabContainer.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                    document.getElementById(tabContentId).classList.add('active');
                });
            });

            // Add option button
            const addOptionBtn = document.getElementById('add-option-btn');
            const optionsContainer = document.getElementById('options-container');
            let optionCount = 3; // Already have options a, b, c

            addOptionBtn.addEventListener('click', function() {
                const optionId = String.fromCharCode(97 + optionCount); // a, b, c, d, ...
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-container';
                optionDiv.innerHTML = `
                    <input type="radio" name="correct-option" value="${optionId}">
                    <input type="text" class="form-control" placeholder="Option ${optionId.toUpperCase()}" required>
                `;
                optionsContainer.appendChild(optionDiv);
                optionCount++;
            });

            // Load challenges
            function loadChallenges() {
                fetch('http://localhost:8080/api/challenges', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load challenges');
                    return response.json();
                })
                .then(challenges => {
                    const challengeList = document.getElementById('challenge-list');
                    challengeList.innerHTML = '';
                    if (challenges.length === 0) {
                        challengeList.innerHTML = '<p>No challenges found.</p>';
                        return;
                    }
                    challenges.forEach(challenge => {
                        const dueDate = new Date(challenge.dueDate).toLocaleDateString();
                        const challengeItem = document.createElement('div');
                        challengeItem.className = 'challenge-item';
                        challengeItem.innerHTML = `
                            <div class="challenge-info">
                                <div class="challenge-title">${challenge.title}</div>
                                <div class="challenge-meta">
                                    <span><i class="fas fa-calendar"></i> Due: ${dueDate}</span>
                                    <span><i class="fas fa-users"></i> ${challenge.class}</span>
                                    <span><i class="fas fa-layer-group"></i> Semester ${challenge.semester}</span>
                                </div>
                                <div>Difficulty: ${challenge.difficulty}</div>
                            </div>
                            <div class="challenge-actions">
                                <button class="btn btn-secondary" data-id="${challenge.id}">View Results</button>
                                <button class="btn" data-id="${challenge.id}">Edit</button>
                            </div>
                        `;
                        challengeList.appendChild(challengeItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading challenges:', error);
                });
            }

            // Create challenge form submission
            const challengeForm = document.getElementById('challenge-form');
            challengeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const title = document.getElementById('challenge-title').value;
                const question = document.getElementById('challenge-question').value;
                const description = document.getElementById('challenge-description').value;
                const className = document.getElementById('challenge-class').value;
                const semester = document.getElementById('challenge-semester').value;
                const difficulty = document.getElementById('challenge-difficulty').value;
                const dueDate = document.getElementById('challenge-due-date').value;
                const imageFile = document.getElementById('challenge-image').files[0];

                // Collect options
                const optionElements = document.querySelectorAll('.option-container');
                const options = [];
                let correctAnswer = '';
                optionElements.forEach((optionEl, index) => {
                    const optionId = String.fromCharCode(97 + index); // a, b, c, d, ...
                    const optionText = optionEl.querySelector('input[type="text"]').value;
                    const isCorrect = optionEl.querySelector('input[type="radio"]').checked;
                    options.push({ id: optionId, text: optionText });
                    if (isCorrect) {
                        correctAnswer = optionId;
                    }
                });
                if (!correctAnswer) {
                    alert('Please select a correct answer');
                    return;
                }

                // Create FormData for file upload
                const formData = new FormData();
                formData.append('title', title);
                formData.append('question', question);
                formData.append('description', description);
                formData.append('class', className);
                formData.append('semester', semester);
                formData.append('difficulty', difficulty);
                formData.append('dueDate', dueDate);
                formData.append('options', JSON.stringify(options));
                formData.append('correctAnswer', correctAnswer);

                if (imageFile) {
                    formData.append('image', imageFile);
                    // First upload the image to get URL
                    fetch('http://localhost:8080/api/upload/challenge', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to upload image');
                        return response.json();
                    })
                    .then(data => {
                        // Continue with challenge creation using the image URL
                        formData.append('imageUrl', data.imageUrl);
                        submitChallenge(formData);
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                        alert('Failed to upload image. Please try again.');
                    });
                } else {
                    // Submit challenge without image
                    submitChallenge(formData);
                }

                function submitChallenge(formData) {
                    fetch('http://localhost:8080/api/challenges', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to create challenge');
                        return response.json();
                    })
                    .then(data => {
                        alert('Challenge created successfully!');
                        challengeForm.reset();
                        document.getElementById('image-preview').innerHTML = '';
                        document.querySelector('[data-tab-content="all-challenges"]').click();
                        loadChallenges();
                    })
                    .catch(error => {
                        console.error('Error creating challenge:', error);
                        alert('Failed to create challenge. Please try again.');
                    });
                }
            });

            // Image preview functionality
            document.getElementById('challenge-image').addEventListener('change', function() {
                const file = this.files[0];
                const preview = document.getElementById('image-preview');
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; max-height: 200px;">`;
                    }
                    reader.readAsDataURL(file);
                } else {
                    preview.innerHTML = '';
                }
            });

            // Initialize charts
            function initCharts() {
                // Participation Chart
                const participationCtx = document.getElementById('participation-chart').getContext('2d');
                new Chart(participationCtx, {
                    type: 'line',
                    data: {
                        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                        datasets: [{
                            label: 'Participation Rate (%)',
                            data: [75, 82, 90, 85],
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Student Participation Rate'
                            }
                        }
                    }
                });

                // Performance Chart
                const performanceCtx = document.getElementById('performance-chart').getContext('2d');
                new Chart(performanceCtx, {
                    type: 'bar',
                    data: {
                        labels: ['HTML Basics', 'CSS Selectors', 'Git Commands', 'JavaScript Intro'],
                        datasets: [{
                            label: 'Average Score (%)',
                            data: [85, 72, 68, 76],
                            backgroundColor: '#3498db'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Challenge Performance'
                            }
                        }
                    }
                });
            }

            // Load initial data
            loadChallenges();
            initCharts();
        });
    </script>
</body>
</html>
