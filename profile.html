<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <div class="profile-info">
                <img src="placeholder-profile.png" alt="User Profile" class="profile-pic">
                <div class="profile-name">Tejaswini M K</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="mentors.html" class="nav-item">Mentors</a>
                <a href="challenge.html" class="nav-item">Challenges</a>
                <a href="profile.html" class="nav-item">Profile</a>
                <a href="#" class="nav-item">Announcements</a>
                <a href="#" class="nav-item">Messages</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <div class="top-bar-icons">
                    <img src="notification-icon.png" alt="Notifications">
                    <img src="settings-icon.png" alt="Settings">
                </div>
            </header>

            <div class="profile-details-container">
                <div class="details-box">
                    <div class="detail-item">
                        <p class="label">Style</p>
                        <p class="value">Front End</p>
                    </div>
                    <div class="detail-item">
                        <p class="label">Date Started</p>
                        <p class="value">26th June 2025</p>
                    </div>
                    <div class="detail-item">
                        <p class="label">Date of last session</p>
                        <p class="value">26th October 2025</p>
                    </div>
                    <div class="detail-item">
                        <p class="label">Score Gained</p>
                        <p class="value">2930</p>
                    </div>
                </div>
                <div class="bar-chart-container">
                    <h2>Session Stats</h2>
                    <div class="chart">
                        <div class="y-axis">
                            <span>100%</span>
                            <span>75%</span>
                            <span>50%</span>
                            <span>25%</span>
                            <span>0%</span>
                        </div>
                        <div class="bar-group">
                            <div class="bar bar-1">
                                <div class="bar-label">80%</div>
                            </div>
                            <div class="bar bar-2">
                                <div class="bar-label">60%</div>
                            </div>
                            <div class="bar bar-3">
                                <div class="bar-label">100%</div>
                            </div>
                            <div class="bar bar-4">
                                <div class="bar-label">45%</div>
                            </div>
                            <div class="bar bar-5">
                                <div class="bar-label">90%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
