<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Welcome Students</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-section">
            <div class="login-header">
                <img src="logo.png" alt="Christ University Logo" class="logo">
                <h1>WELCOME students</h1>
            </div>
            <div class="login-form">
                <p class="form-title">Login here</p>
                <form action="#">
                    <input type="text" placeholder="Username" class="form-input">
                    <input type="password" placeholder="Password" class="form-input">
                    <a href="dashboard.html">
                        <button type="button" class="login-button">Login</button>
                    </a>
                </form>
            </div>
        </div>
        <div class="welcome-section">
            <p>Welcome to your personal learning portal</p>
            <img src="login-image.png" alt="Desktop with learning content" class="welcome-image">
        </div>
    </div>
</body>
</html>
